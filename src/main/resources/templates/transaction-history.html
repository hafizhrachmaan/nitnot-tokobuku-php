<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Riwayat - SISTEM KASIR NITNOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
    <style>
        .logo-font { font-family: 'Playfair Display', serif; }
        .body-font { font-family: 'Inter', sans-serif; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        /* Navbar Mewah */
        .glass-nav {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Nav Link Active State */
        .nav-link { 
            position: relative; 
            transition: all 0.4s; 
            font-weight: 800;
            letter-spacing: 0.1em;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            opacity: 0.6;
        }
        
        .nav-link.active { 
            opacity: 1;
            color: #ffffff; 
            background: rgba(59, 130, 246, 0.2);
        }

        .nav-link.active::after {
            content: ''; position: absolute; bottom: -12px; left: 20%; width: 60%; height: 4px;
            background: #3b82f6; border-radius: 10px; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.6);
        }

        /* Mobile Optimized Card */
        .history-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .id-badge {
            background: #f1f5f9;
            color: #334155;
            padding: 0.4rem 0.8rem;
            border-radius: 0.8rem;
            font-family: monospace;
            font-weight: 800;
            font-size: 0.75rem;
            border: 1px solid #e2e8f0;
        }

        /* Table Premium Desktop */
        .desktop-container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="body-font min-h-screen">

<nav class="glass-nav text-white px-4 md:px-10 py-5 sticky top-0 z-50 shadow-2xl">
    <div class="max-w-[1600px] mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-6 md:space-x-12">
            <div class="flex flex-col border-r border-white/10 pr-6">
                <h1 class="logo-font text-xl md:text-2xl font-black tracking-tighter leading-none">NITNOT</h1>
                <p class="text-[8px] tracking-[0.3em] text-blue-400 font-bold uppercase mt-1">SISTEM KASIR</p>
            </div>
            
            <div class="flex space-x-2 md:space-x-4 text-[10px] md:text-[11px] uppercase">
                <a th:href="@{/kasir/dashboard}" class="nav-link">KASIR</a>
                <a th:href="@{/kasir/history}" class="nav-link active">Riwayat</a>
            </div>
        </div>
        
        <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="w-9 h-9 bg-red-500/80 hover:bg-red-600 rounded-full flex items-center justify-center shadow-lg transition-all border border-white/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </form>
    </div>
</nav>

<main class="max-w-[1600px] mx-auto p-5 md:p-10 lg:p-16">
    
    <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-12 gap-8">
        <div>
            <h2 class="text-3xl md:text-5xl font-black text-slate-900 uppercase tracking-tighter italic">Riwayat Transaksi</h2>
            <div class="flex items-center mt-2">
                <span class="h-[2px] w-8 bg-blue-600 rounded-full mr-3"></span>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Laporan Penjualan Digital</p>
            </div>
        </div>
        
        <div class="relative w-full md:w-96 group">
            <div class="absolute inset-y-0 left-5 flex items-center pointer-events-none text-slate-400 group-focus-within:text-blue-600 transition-colors">
                <i data-lucide="search" class="w-5 h-5"></i>
            </div>
            <input type="text" id="historySearch" placeholder="Cari ID Transaksi atau Nama Kasir..." 
                   class="w-full bg-white/60 backdrop-blur-md border-none rounded-[1.5rem] py-4 pl-14 pr-6 shadow-sm ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 text-sm font-semibold transition-all">
        </div>
    </div>

    <div th:if="${param.checkout_success}" class="mb-10 p-5 text-blue-800 rounded-[2rem] bg-blue-50/50 backdrop-blur-md border border-blue-100 flex items-center shadow-lg shadow-blue-100/50 animate-bounce">
        <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center mr-4 shadow-lg shadow-blue-200">
            <i data-lucide="check" class="w-5 h-5 text-white"></i>
        </div>
        <div class="flex flex-col">
            <span class="text-[10px] font-black uppercase tracking-widest text-blue-400 leading-none">Status: Sukses</span>
            <span class="text-xs md:text-sm font-extrabold mt-1" th:text="'Transaksi #' + ${param.checkout_success} + ' Berhasil Dicatat!'"></span>
        </div>
    </div>

    <div class="lg:hidden space-y-5">
        <div th:each="tx : ${transactions}" class="history-card shadow-sm active:scale-[0.97] product-item">
            <div class="flex justify-between items-start mb-5">
                <span class="id-badge" th:text="'#' + ${tx.id}">#00</span>
                <div class="text-right">
                    <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest">Tanggal & Waktu</p>
                    <span class="text-[10px] font-bold text-slate-600" th:text="${#temporals.format(tx.transactionDate, 'dd MMM yyyy, HH:mm')}"></span>
                </div>
            </div>
            <div class="flex justify-between items-end">
                <div>
                    <p class="text-[9px] font-black text-blue-500 uppercase mb-1">Total Transaksi</p>
                    <p class="text-2xl font-black text-slate-800 tracking-tighter" th:text="${'Rp ' + #numbers.formatDecimal(tx.totalPrice, 0, 'POINT', 0, 'COMMA')}"></p>
                </div>
                <div class="flex flex-col items-end">
                    <p class="text-[8px] font-black text-slate-400 uppercase mb-1">Kasir</p>
                    <span class="text-[10px] font-black px-3 py-1.5 bg-slate-900 text-white rounded-xl uppercase tracking-tighter" th:text="${tx.user.username}">NAME</span>
                </div>
            </div>
            
            <a th:href="@{/kasir/transaction/pdf/{id}(id=${tx.id})}" target="_blank" 
               class="mt-6 w-full bg-blue-600 text-white text-center py-4 rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] flex items-center justify-center shadow-xl shadow-blue-100">
                <i data-lucide="printer" class="w-4 h-4 mr-2"></i>
                Cetak Struk Resmi
            </a>
        </div>
    </div>

    <div class="hidden lg:block desktop-container shadow-2xl">
        <table class="w-full text-left">
            <thead>
                <tr class="bg-slate-900 text-white text-[10px] uppercase tracking-[0.25em] font-black">
                    <th class="px-10 py-7">ID Faktur</th>
                    <th class="px-10 py-7">Waktu Penjualan</th>
                    <th class="px-10 py-7">Total Harga</th>
                    <th class="px-10 py-7">Petugas Kasir</th>
                    <th class="px-10 py-7 text-center">Dokumen</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-100">
                <tr th:each="tx : ${transactions}" class="hover:bg-blue-50/50 transition-all group product-item">
                    <td class="px-10 py-6">
                        <span class="id-badge group-hover:bg-blue-600 group-hover:text-white transition-colors" th:text="'#' + ${tx.id}"></span>
                    </td>
                    <td class="px-10 py-6 text-sm text-slate-500 font-semibold" th:text="${#temporals.format(tx.transactionDate, 'dd MMMM yyyy - HH:mm')}"></td>
                    <td class="px-10 py-6 text-xl font-black text-slate-900 tracking-tighter" th:text="${'Rp ' + #numbers.formatDecimal(tx.totalPrice, 0, 'POINT', 0, 'COMMA')}"></td>
                    <td class="px-10 py-6">
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                            <span class="text-xs font-black text-slate-700 uppercase" th:text="${tx.user.username}"></span>
                        </div>
                    </td>
                    <td class="px-10 py-6 text-center">
                        <a th:href="@{/kasir/transaction/pdf/{id}(id=${tx.id})}" target="_blank" 
                           class="inline-flex items-center bg-white border border-slate-200 text-slate-900 px-6 py-2.5 rounded-xl text-xs font-black hover:bg-slate-900 hover:text-white transition-all shadow-sm">
                            <i data-lucide="download-cloud" class="w-4 h-4 mr-2"></i> Cetak PDF
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(transactions)}" class="py-32 text-center opacity-20 flex flex-col items-center">
        <i data-lucide="file-x-2" class="w-20 h-20 mb-4"></i>
        <p class="text-2xl font-black uppercase tracking-[0.4em]">Data Tidak Ditemukan</p>
    </div>
</main>

<script>
    // Fungsi Search yang lebih robust dan sederhana untuk riwayat transaksi
    const initHistorySearch = () => {
        const searchInput = document.getElementById('historySearch');
        if (!searchInput) {
            console.warn('History search input not found');
            return;
        }

        // Target both mobile cards and desktop table rows
        const allTransactionItems = document.querySelectorAll('.history-card, .product-item'); 

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();

            allTransactionItems.forEach(item => {
                const content = item.innerText.toLowerCase(); // Ambil seluruh teks dalam item
                const isVisible = content.includes(searchTerm);
                // Menggunakan '' akan mengembalikan display ke default stylesheet
                item.style.display = isVisible ? '' : 'none';
            });
        });
        console.log('History search function initialized.');
    };

    // Fungsi utama untuk inisialisasi semua skrip
    const mainInit = () => {
        // Prioritaskan fungsi inti
        try {
            initHistorySearch();
        } catch (e) {
            console.error("Failed to initialize history search function:", e);
        }

        // Jalankan fungsi tambahan (seperti ikon) di dalam try-catch agar tidak memblokir fungsi inti
        try {
            if (window.lucide) {
                lucide.createIcons();
                console.log('Lucide icons created.');
            } else {
                console.warn('Lucide library not found.');
            }
        } catch (e) {
            console.error("Error creating lucide icons:", e);
        }
    };

    // Jalankan skrip setelah DOM siap
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', mainInit);
    } else {
        mainInit();
    }
</script>
</body>
</html>
