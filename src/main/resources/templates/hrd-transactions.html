<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HRD - Data Transaksi - NITNOT TOKO ATK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .logo-font { font-family: 'Playfair Display', serif; }
        .body-font { font-family: 'Inter', sans-serif; }
        
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(-45deg, #a881af, #f8c9d4, #a3d8f4, #b9fbc0);
            background-size: 400% 400%;
            animation: moveGradient 12s ease infinite;
            color: #1e293b;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 2rem;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.3) !important;
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
            backdrop-filter: blur(5px);
        }

        .nav-glass {
            background: rgba(0, 31, 63, 0.7);
            backdrop-filter: blur(10px);
        }

        .nav-link { position: relative; transition: all 0.3s; color: rgba(255,255,255,0.6); font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; }
        .nav-link.active { color: white; border-bottom: 2px solid white; padding-bottom: 4px; }

        @media (max-width: 640px) {
            .desktop-table { display: none; }
        }
        @media (min-width: 641px) {
            .mobile-view { display: none; }
        }
    </style>
</head>
<body class="body-font">

<nav class="nav-glass text-white shadow-xl sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <div class="flex flex-col">
                <span class="logo-font text-xl leading-none">NITNOT</span>
                <span class="text-[8px] uppercase tracking-widest text-blue-300 font-bold mt-1">Sistem HRD</span>
            </div>
            <div class="flex space-x-4 ml-4">
                <a th:href="@{/hrd/dashboard}" class="nav-link">Dasbor</a>
                <a th:href="@{/hrd/products}" class="nav-link">Produk</a>
                <a th:href="@{/hrd/transactions}" class="nav-link active">Transaksi</a>
            </div>
        </div>

        <div class="flex items-center space-x-3">
            <div class="text-right hidden sm:block">
                <p class="text-[8px] text-blue-200 uppercase font-black">Akses Admin</p>
                <p class="text-xs font-bold leading-none" th:text="${username}">Pengguna</p>
            </div>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="w-9 h-9 bg-red-500/80 hover:bg-red-600 rounded-full flex items-center justify-center shadow-lg transition-all border border-white/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="max-w-7xl mx-auto mt-8 px-4 pb-12">
    
    <!-- Bagian Data Transaksi -->
    <div class="glass-card shadow-2xl overflow-hidden my-8 border border-white/40">
        <div class="bg-blue-700/60 p-5">
            <h2 class="text-white font-black text-sm md:text-lg uppercase tracking-tight italic">Lihat Semua Transaksi</h2>
        </div>

        <!-- Mobile View (Cards) -->
        <div class="mobile-view p-4 space-y-4 bg-white/10 sm:hidden">
            <div th:if="${#lists.isEmpty(allTransactions)}" class="py-10 text-center text-slate-700 italic text-sm">Tidak ada data transaksi.</div>
            <div th:each="transaction : ${allTransactions}" class="bg-white/40 backdrop-blur-md rounded-3xl p-5 border border-white/50 shadow-lg">
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <p class="text-[9px] font-black text-blue-800 uppercase tracking-tighter" th:text="'ID Transaksi: ' + ${transaction.id}"></p>
                        <p class="text-xs text-slate-600 font-medium" th:text="${#temporals.format(transaction.transactionDate, 'dd MMM yyyy, HH:mm')}"></p>
                    </div>
                    <span class="bg-slate-700 text-white text-[9px] font-black px-2.5 py-1 rounded-lg uppercase" th:text="${transaction.user.username}">Kasir</span>
                </div>
                <div class="flex justify-between items-end mt-4 pt-4 border-t border-white/30">
                    <p class="text-[9px] font-black text-slate-600 uppercase">Total</p>
                    <p class="text-base font-black text-blue-600" th:text="${'Rp ' + #numbers.formatDecimal(transaction.totalPrice, 0, 'POINT', 2, 'COMMA')}">Harga</p>
                </div>
            </div>
        </div>
        
        <!-- Desktop Table -->
        <div class="desktop-table overflow-x-auto bg-white/5 hidden sm:block">
            <table class="min-w-full">
                <thead class="bg-white/20 border-b border-white/30">
                    <tr class="text-left text-[10px] font-black text-slate-700 uppercase tracking-widest">
                        <th class="px-6 py-4 italic">ID Transaksi</th>
                        <th class="px-6 py-4 italic">Tanggal</th>
                        <th class="px-6 py-4 italic">Kasir</th>
                        <th class="px-6 py-4 italic text-right">Total Harga</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-white/20">
                    <tr th:if="${#lists.isEmpty(allTransactions)}">
                         <td colspan="4" class="text-center py-10 text-slate-700 italic text-sm">Tidak ada data transaksi.</td>
                    </tr>
                    <tr th:each="transaction : ${allTransactions}" class="hover:bg-white/30 transition-colors">
                        <td class="px-6 py-4 font-bold" th:text="${transaction.id}"></td>
                        <td class="px-6 py-4 text-sm" th:text="${#temporals.format(transaction.transactionDate, 'dd-MMM-yyyy HH:mm')}"></td>
                        <td class="px-6 py-4 font-semibold" th:text="${transaction.user.username}"></td>
                        <td class="px-6 py-4 text-right font-mono" th:text="${'Rp ' + #numbers.formatDecimal(transaction.totalPrice, 0, 'POINT', 2, 'COMMA')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.lucide) { lucide.createIcons(); }
  });
</script>
</body>
</html>
