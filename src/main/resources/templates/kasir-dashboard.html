<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL KASIR NITNOT</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
    <style>
        .logo-font { font-family: 'Playfair Display', serif; }
        .body-font { font-family: 'Inter', sans-serif; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; min-height: 100vh; }
        .glass-nav { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .nav-link { position: relative; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); font-weight: 800; letter-spacing: 0.1em; padding: 0.5rem 1rem; border-radius: 1rem; }
        .nav-link.active { color: #ffffff; background: rgba(59, 130, 246, 0.2); box-shadow: inset 0 0 0 1px rgba(59, 130, 246, 0.4); }
        .nav-link.active::after { content: ''; position: absolute; bottom: -12px; left: 20%; width: 60%; height: 4px; background: #3b82f6; border-radius: 10px; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.6); }
        .nav-link.inactive { color: #94a3b8; }
        .nav-link.inactive:hover { color: #f1f5f9; background: rgba(255,255,255,0.05); }
        .product-card { background: white; border: 1px solid #f1f5f9; transition: all 0.3s ease; }
        .product-card:active { transform: scale(0.97); }
        @media (min-width: 1024px) { .cart-sticky { position: sticky; top: 7rem; height: calc(100vh - 10rem); border-radius: 3.5rem; } }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="body-font flex flex-col">

<nav class="glass-nav text-white px-4 md:px-10 py-5 sticky top-0 z-50 shadow-2xl">
    <div class="max-w-[1600px] mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-6 md:space-x-12">
            <div class="flex flex-col border-r border-white/10 pr-6">
                <h1 class="logo-font text-xl md:text-2xl font-black tracking-tighter leading-none">NITNOT</h1>
                <p class="text-[8px] tracking-[0.3em] text-blue-400 font-bold uppercase mt-1">SISTEM KASIR</p>
            </div>
            <div class="flex space-x-2 md:space-x-4 text-[10px] md:text-[11px] uppercase">
                <a th:href="@{/kasir/dashboard}" class="nav-link active">KASIR</a>
                <a th:href="@{/kasir/history}" class="nav-link inactive">Riwayat</a>
            </div>
        </div>
        <form th:action="@{/logout}" method="post" class="m-0">
            <button type="submit" class="w-9 h-9 bg-red-500/80 hover:bg-red-600 rounded-full flex items-center justify-center shadow-lg transition-all border border-white/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
            </button>
        </form>
    </div>
</nav>

<main class="max-w-[1600px] mx-auto p-4 md:p-8 w-full flex flex-col lg:grid lg:grid-cols-12 gap-6 flex-1">
    
    <div class="lg:col-span-7 xl:col-span-8 order-2 lg:order-1">
        <div class="mb-8">
            <h2 class="text-2xl md:text-4xl font-black text-slate-800 uppercase tracking-tighter italic">Katalog Produk</h2>
            <div class="relative mt-5">
                <div class="absolute inset-y-0 left-5 flex items-center pointer-events-none text-slate-400"><i data-lucide="search" class="w-5 h-5"></i></div>
                <input type="text" id="productSearch" placeholder="Cari nama produk..." class="w-full bg-white border-none rounded-[1.5rem] py-4 pl-14 pr-6 shadow-sm focus:ring-2 focus:ring-blue-500 text-sm font-medium">
            </div>
        </div>

        <div id="product-list-container" class="space-y-3 lg:space-y-0 lg:grid lg:grid-cols-2 xl:grid-cols-3 gap-6">
            <div th:each="product : ${products}" class="product-item bg-white p-4 rounded-[1.5rem] flex items-center gap-4 border border-slate-100 shadow-sm lg:p-6 lg:rounded-[2.5rem] lg:flex-col lg:hover:shadow-2xl lg:hover:shadow-slate-200">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl flex-shrink-0 flex items-center justify-center text-white font-black italic text-[8px] opacity-80 lg:aspect-square lg:w-full lg:h-auto lg:bg-slate-50 lg:text-slate-200 lg:mb-4">
                    <i data-lucide="book" class="hidden lg:block w-16 h-16"></i>
                    <span class="lg:hidden">NITNOT</span>
                </div>
                <div class="flex-1 min-w-0 lg:w-full">
                    <span class="text-[8px] font-black text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded-full lg:px-3 lg:py-1 lg:text-[10px] lg:self-start lg:mb-2" th:text="'Stok: ' + ${product.stock}">0</span>
                    <h3 class="font-bold text-slate-800 text-xs uppercase truncate mt-0.5 lg:font-black lg:text-sm lg:mb-1" th:text="${product.name}">NAMA</h3>
                    <p class="text-blue-600 font-black text-sm lg:text-xl lg:mb-6" th:text="${'Rp ' + #numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">0</p>
                </div>
                <div class="lg:mt-auto lg:w-full">
                    <button type="button" class="add-to-cart-btn bg-slate-900 text-white p-4 rounded-2xl active:scale-90 shadow-lg flex items-center justify-center space-x-2 lg:w-full lg:py-4 lg:hover:bg-blue-600 lg:text-xs lg:font-black lg:uppercase lg:transition-all" th:attr="data-product-id=${product.id}">
                        <i data-lucide="plus" class="w-5 h-5 lg:hidden"></i>
                        <i data-lucide="shopping-cart" class="w-4 h-4 hidden lg:inline-block"></i>
                        <span class="text-[10px] font-black uppercase lg:text-xs">Tambah</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="lg:col-span-5 xl:col-span-4 order-1 lg:order-2">
        <div class="bg-white rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] overflow-hidden flex flex-col cart-sticky border border-slate-100">
            <div class="bg-slate-900 p-6 text-white flex justify-between items-center">
                <div>
                    <h2 class="text-lg font-black uppercase tracking-tighter italic">Rincian Tagihan</h2>
                    <p class="text-[8px] font-bold text-blue-400 uppercase tracking-widest mt-1">Ringkasan Transaksi</p>
                </div>
                <div id="cart-item-count" class="w-9 h-9 bg-blue-600 rounded-xl flex items-center justify-center font-black text-xs shadow-lg shadow-blue-500/20">0</div>
            </div>
            <div id="cart-items-container" class="flex-1 overflow-y-auto min-h-[150px] p-6 custom-scroll">
                <!-- Cart items are dynamically injected here by JavaScript -->
            </div>
            <div class="p-6 bg-slate-50 border-t border-slate-100">
                <div class="flex justify-between items-center mb-5">
                    <p class="text-[9px] font-black text-slate-400 uppercase">Total Semua</p>
                    <p id="cart-total" class="text-2xl font-black text-slate-800">Rp 0</p>
                </div>
                <form th:action="@{/kasir/checkout}" method="post">
                    <button id="checkout-button" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-5 rounded-[1.5rem] font-black uppercase text-xs shadow-xl active:scale-95 disabled:opacity-40 transition-all flex items-center justify-center space-x-2">
                        <span>Bayar</span><i data-lucide="chevron-right" class="w-4 h-4"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/kasir-pos.js}" defer></script>
</body>
</html>
